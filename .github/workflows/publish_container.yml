name: Publish Docker image

on:
  release:
    types: [published]

jobs:
  push_to_ghcr:
    name: Push Docker image to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and Push BASE Image
      - name: Build and push Base image
        id: push_base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: ghcr.io/sgsiegens/tmnf-docker-base:latest

      - name: Attest Base image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/sgsiegens/tmnf-docker-base
          subject-digest: ${{ steps.push_base.outputs.digest }}
          push-to-registry: true

      # Now the VULKAN image
      - name: Extract metadata (tags, labels) for Vulkan
        id: meta_vulkan
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/sgsiegens/tmnf-docker-vulkan

      # Build and Push VULKAN Image (using the Base image)
      - name: Build and push Vulkan Docker image
        id: push_vulkan
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.vulkan
          push: true
          build-args: |
            BASE_IMAGE=ghcr.io/sgsiegens/tmnf-docker-base:latest
          tags: ${{ steps.meta_vulkan.outputs.tags }}
          labels: ${{ steps.meta_vulkan.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/sgsiegens/tmnf-docker-vulkan
          subject-digest: ${{ steps.push_vulkan.outputs.digest }}
          push-to-registry: true
